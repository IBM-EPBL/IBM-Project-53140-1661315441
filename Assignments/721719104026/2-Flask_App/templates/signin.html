<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='bootstrap\js\bootstrap.bundle.min.js') }}"></script>
  
  <title>Sign-In</title>
</head>

<body class="p-5">
  <form class="container border border-2 w-50 ps-5 pe-5 pt-3" action="/handle_form/signin" method="post">

    <div class="row">
      <div class="col p-2 h3 text-center">Sign-in:</div>
    </div>

    <div class="row p-2">
      <label class="col h5" for="username">User Name:</label>
      <input class="col" type="text" name="username" id="username" placeholder="username" required>
    </div>

    <div class="row p-2">
      <label class="col h5" for="password">Password:</label>
      <input class="col" type="password" name="password" id="password" placeholder="password" minlength="8" required>
    </div>

    <div class="text-center p-5">
      <button type="submit">Sign-in</button>
    </div>
    
    <div class="row text-center p-2">
      <a class="h6" href="/signup">Create new Account</a>
    </div>

  </form>

  {% if msg != None %}
  <script>
    window.alert("{{ msg }}");
  </script>

  {% endif %}

</body>

</html>
