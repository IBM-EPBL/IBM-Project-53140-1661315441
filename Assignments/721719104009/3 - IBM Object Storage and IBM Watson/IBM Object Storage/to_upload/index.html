
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Man</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Journey of a Legend</h1>
  <div class="gallery">
    <div class="gallery_item">
      <h2>MARK I</h2>
      <h4>IRON MAN 1</h4>
      <img src="imgs/Stark_and_Yinsen.webp" alt="Stark and Yinsen - Mark I">
    </div>
    <div class="gallery_item">
      <h2>MARK XLII & IRON LEGION.webp</h2>
      <h4>IRON MAN 3</h4>
      <img src="imgs/Iron_Legion.webp" alt="Iron Legion">
    </div>
    <div class="gallery_item">
      <h2>MARK XLIV/HULKBUSTER</h2>
      <h4>AVENGERS: AGE OF ULTRON</h4>
      <img src="imgs/Hulkbuster.webp" alt="Hulkbuster">
    </div>
    <div class="gallery_item">
      <h2>MARK L/NANO SUIT</h2>
      <h4>AVENGERS: INFINITY WAR</h4>
      <img src="imgs/Nano_Suit.jpg" alt="Nano Suit">
    </div>
    <div class="gallery_item">
      <h2>MARK LXXXV</h2>
      <h4>AVENGERS: ENDGAME</h4>
      <img src="imgs/Iron_Man_Gauntlet.webp" alt="Mark LXXXV">
    </div>
  </div>
  <h1>Bonus Content:</h1>
  <div class="gallery">
    <div class="gallery_item">
      <img src="imgs/Tony_Stark_Iron_Man_1.gif" alt="Iron Man I - Jericho Missile Showcase">
    </div>
    <div class="gallery_item">
      <img src="imgs/Iron_Man_Avengers_Infinity_war.gif" alt="Infinity War Suit Up">
    </div>
  </div>
</body>
</html>
