<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <title>Sign-in - Karthiban Fans Club</title>
</head>

<body class="bg-black p-3">
  <header class="container text-center text-light p-3 border border-5 border-light bg-secondary bg-opacity-25">
    <h1 class="display-5">Karthiban Fans Club</h1>
  </header>

  <nav class="navbar navbar-dark justify-content-evenly text-light">
    <a class="nav-link p-2" href="/home">Home</a>
    <a class="nav-link p-2" href="/about">About</a>
    {% if session['user']==None %}
    <a class="nav-link p-2 bg-secondary bg-opacity-50" href="/signin">Sign-in</a>
    <a class="nav-link p-2" href="/signup">Sign-up</a>
    {% else %}
    <span>User: {{ session['user'] }}</span>
    <a class="nav-link p-2" href="/signout">Sign-Out</a>
    {% endif %}
  </nav>

  <main class="container p-5 border border-5 border-light bg-secondary bg-opacity-25 text-light">
    <h1>Sign-in:</h1>
    <form action="/submitSignIn" method="post">
      <table class="container p-5">
        <tr class="row form-floating">
          <td class="col p-2"><label class="form-label" for="username">Username: </label></td>
          <td class="col p-2"><input class="form-control" type="text" name="username" id="username" minlength="6" required></td>
          <td class="col-5"></td>
        </tr>
        <tr class="row form-floating">
          <td class="col p-2"><label class="form-label" for="password">Password: </label></td>
          <td class="col p-2"><input class="form-control" type="password" name="password" id="password" minlength="8" required></td>
          <td class="col-5"></td>
        </tr>
        <tr class="row pt-4 form-floating">
          <td class="col p-2"><button class="btn btn-dark" type="submit">Submit</button></td>
          <td class="col p-2"><button class="btn btn-dark" type="reset">Clear</button></td>
          <td class="col-5"></td>
        </tr>
      </table>
    </form>
  </main>

  <footer class="mt-3 ps-5 pe-5 container text-center text-light p-3 border border-5 border-light bg-secondary bg-opacity-25">
    <h3>Contact:</h3>
    <div class="container">
      <div class="row">
        <div class="col">E-Mail:</div>
        <div class="col">karthiban@gmail.com</div>
      </div>
      <div class="row">
        <div class="col">Phone:</div>
        <div class="col">9876543210</div>
      </div>
      <div class="row">
        <div class="col">Website:</div>
        <div class="col">Current Page</div>
      </div>
    </div>
  </footer>
</body>

</html>
