{% if 'userdb' in session %}
<div class="container mt-5 text-center">
  <div class="row">
    <div class="col border border-2 p-2 h4">Name:</div>
    <div class="col border border-2 p-2 h5">{{ session['userdb']['name'] }}</div>
  </div>
  <div class="row">
    <div class="col border border-2 p-2 h4">Username:</div>
    <div class="col border border-2 p-2 h5">{{ session['userdb']['username'] }}</div>
  </div>
</div>

{% else %}
<div class="container mt-5 text-center">
  <div class="row">
    <div class="col border border-2 p-2 h4">You must be Signed in to View this page</div>
</div>
{% endif %}
