{% if 'message' in session %}
<div id="toastBox" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div class="toast show" data-autohide="true" role="alert">
    <div class="toast-header">
      <img src="{{ url_for('static', filename='logo/favicon.ico') }}" width="15px" class="rounded me-2" alt="Logo">
      <strong class="me-auto">Smart Stock</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">{{ session.pop('message') }}</div>
  </div>
</div>
<script>setInterval(function(){ document.getElementById('toastBox').style.display = 'none'; }, 5000);</script>
{% endif %}

<script>
  /* Tool Tips */
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
  /* PopOver */
  const list = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  list.map((el) => {
    let opts = {
      animation: false,
    }
    if (el.hasAttribute('data-bs-content-id')) {
      opts.content = document.getElementById(el.getAttribute('data-bs-content-id')).innerHTML;
      opts.html = true;
    }
    new bootstrap.Popover(el, opts);
  })
</script>
