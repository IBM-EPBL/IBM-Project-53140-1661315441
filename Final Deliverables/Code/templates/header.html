<!-- Header File -->
<header class="bg-primary fixed-top d-flex align-items-center justify-content-between pt-2 pb-2 ps-5 pe-5">

  <!-- Icon -->
  <div class="d-flex align-items-center justify-content-between pe-3">
    <img src="{{ url_for('static', filename='logo/logo.png') }}" style="max-height: 50px;" alt="Smart Stock Logo">
    <span class="text-white d-lg-block h3 ps-2 pe-2 m-0" style="white-space: nowrap;">Smart Stock</span>
  </div>

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-sm navbar-dark container-fluid flex justify-content-around">
    <div class="navbar-nav">
      <!-- Dashboard -->
      <a class="nav-link text-white{% if '/dashboard' in request.path %} text-glow{% endif %} d-flex flex-column" href="/dashboard" data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Dashboard">
        <i class="fa-solid fa-gauge" style="font-size: x-large;"></i>
      </a>

      <!-- Stock -->
      <a class="nav-link text-white{% if '/stock' in request.path %} text-glow{% endif %} d-flex flex-column" href="/stock" data-bs-toggle="tooltip"
        data-bs-placement="bottom" title="Stock">
        <i class="fa-solid fa-store" style="font-size: x-large;"></i>
      </a>

      <!-- Facilities -->
      <a class="nav-link text-white{% if '/facilities' in request.path %} text-glow{% endif %}" href="/facilities" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Facilities">
        <i class="fa-solid fa-warehouse" style="font-size: x-large;"></i>
      </a>

      <!-- User Management -->
      <a class="nav-link text-white{% if '/usermanagement' in request.path %} text-glow{% endif %}" href="/usermanagement" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="User Management">
        <i class="fa-solid fa-users" style="font-size: x-large;"></i>
      </a>
    </div>
  </nav>

  {% if 'username' in session %}
  <!-- Profile -->
  <a class="text-white{% if 'profile' in session.path %} text-glow{% endif %}" href="/profile" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View Profile">
    <i class="fa-solid fa-user" style="font-size: x-large;"></i>
  </a>
  {% else %}
  <!-- Sign-in -->
  <a class="text-white{% if '/signin' in request.path %} text-glow{% endif %}" href="/signin" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign-in">
    <i class="fa-solid fa-right-to-bracket" style="font-size: x-large;"></i>
  </a>
  {% endif %}

</header>

<div class="pt-5 pb-4"></div>
